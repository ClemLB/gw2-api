            colors: '/v2/colors'
            minis: '/v2/minis'
            quaggans: '/v2/quaggans'
            raids: '/v2/raids'
        config:
            base-url: https://api.guildwars2.com
            connection-timeout: 1000
            enable-wiretap: false
            language: 'fr'
            page-maximum-size: 200
            read-timeout: 1000
            schema-version-date: '2022-03-23T19:00:00.000Z'
            write-timeout: 1000
